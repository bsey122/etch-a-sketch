<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="features">
            <input type="color" name="pen-colour" id="pen-colour">
            <label for="pen-colour">Pen Colour</label>
            <button class="btn" id="Warm">Warm</button>
            <button class="btn" id="Cool">Cool</button>
            <button class="btn" id="Random">Random</button>
            <button class="btn" id="Scratch">Scratch</button>
            <button class="btn" id="Eraser">Eraser</button>
            <input type="range" name="grid-size" id="grid-size" min="1" max="64" value="16">
            <label for="grid-size"></label>
            <button class="btn" id="Clear">Clear</button>
        </div>
        <div>
            <div class="header">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class="drawing-pad"></div>
        </div>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
